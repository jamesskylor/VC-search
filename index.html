<!doctype html>

<html lang="en">
    
    
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lustria&display=swap" rel="stylesheet">
        <script type="text/javascript">$(document).ready(function() {
            $(".js-example-basic-multi").select2({
                placeholder: "Select sectors"
            });
        });</script>
        <style>
            div {
                align-self: center;
                margin: auto;
            }
            div.form {
                font-family: 'Lustria', serif;
                padding-top: 1vh;
                padding-bottom: 1vh;
                display: block;
                text-align: left;
                width: 20vw;
            }
            div.form input {
                font-family: 'Lustria', serif;
                color: #424252;
                width:100%;
                height: 25px;
            }
            div.form input.button {
                background-color: #000000;
                color: #FFFFFF;
                border: solid #000000;
                border-radius: 4px;
            }
            div.form select {
                font-family: 'Lustria', serif;
                width:100%;
                height: 25px;
                border-top-style: hidden;
                border-right-style: hidden;
                border-left-style: hidden;
                border-bottom-style: groove;
            }
            div.form select.multi-select {
                height: 150px;
                width: 100%;
            }
            div.form h1 {
                font-family: 'Lustria', serif;
                color: #000000;
                text-align: center;
            }
            body{
                background-color: #FFFFFF;
            }
            .borderless {
                border-top-style: hidden;
                border-right-style: hidden;
                border-left-style: hidden;
                border-bottom-style: groove;
            }
            .no-outline:focus {
                outline: none;
            }
        </style>
    </head>
    
    <body>
        <div class="form">
            <h1>
                [Blank]
            </h1>
            <br>
            <form id="theForm">
                <p>
                    <strong>Company Name:</strong>
                </p>
                <input type="text" class="borderless no-outline" placeholder="Type . . ." id="getName">
                <br>
                <br>
                <p>
                    <strong>Founder Name(s):</strong>
                </p>
                <input type="text" class="borderless no-outline" placeholder="Type . . ." id="getFounder">
                <br>
                <br>
                <p>
                    <strong>Company Stage:</strong>
                </p>
                <br>
                <select name="stage" class="borderless no-outline" id="getStage">
                    <option value="" disabled selected>Select your option</option>
                    <option value="Seed">Seed</option>
                    <option value="A+">A+</option>
                </select>
                <br>
                <br>
                <p>
                    <strong>Company Location:</strong>
                </p>
                <br>
                <select name="location" class="borderless no-outline" id="getLocation">
                    <option value="" disabled selected>Select your option</option>
                    <option value="Boston">Boston</option>
                    <option value="Calgary">Calgary</option>
                    <option value="Canada">Canada</option>
                    <option value="Israel">Israel</option>
                    <option value="Montreal">Montreal</option>
                    <option value="New York">New York City</option>
                    <option value="Toronto">Toronto</option>
                    <option value="San Francisco Bay Area">San Francisco Bay Area</option>
                    <option value="Seattle">Seattle</option>

                </select>
                <br>
                <br>
                <br>
                <p>
                    <strong>Company Sectors:</strong>
                </p>
                <br>
                <select name="sector" size = "7" multiple class="borderless no-outline multi-select js-example-basic-multi" id="getSector">
                    <option value="Agtech">AgTech</option>
                    <option value="AI">AI</option>
                    <option value="AR/VR">AR/VR</option>
                    <option value="Biotech">Biotech</option>
                    <option value="Blockchain">Blockchain</option>
                    <option value="Autonomous Vehicles">Cars / Autonomous Vehicles</option>
                    <option value="Cleantech">Clean Tech</option>
                    <option value="Consumer products">Consumer Products</option>
                    <option value="Developer tools">Developer Tools</option>
                    <option value="Education">Education</option>
                    <option value="Energy">Energy</option>
                    <option value="Enterprise">Enterprise</option>
                    <option value="Fintech">Fintech</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Human capital">Human Capital</option>
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="Marketplaces">Marketplaces</option>
                    <option value="Moonshots">Moonshots</option>
                    <option value="Oceans">Oceans</option>
                    <option value="Quantum">Quantum</option>
                    <option value="Robotics">Robotics</option>
                    <option value="Space">Space</option>
                </select><br><br><br>
                <input type="submit" value="Continue to results..." class="button" id="submitButton">
            </form>
            <script src="https://jackiehj-liu.github.io/atom-capital/preBlackbox.js"></script>
        </div>
        <script>
            document.querySelector('div.form').style.width = (screen.width*0.2) + 'px';
            document.querySelector('body').style.paddingTop = (screen.height*0.01) + 'px';
            document.querySelector('body').style.paddingBottom = (screen.height*0.01) + 'px';
        </script>
    </body>
</html>
