     <style>
form {
width:100%;
height:450px;
margin:auto;
position:relative;
}
 input {
width:30%;
height: 25px;
 }
</style>    
    </head>
    
    
    <body>
        <div class="form">
            <h1>
                Match
            </h1>
                 <form>
                <p>
                    Company Name:
                </p>
                <input type="text">
                <p>
                    Founder Name(s):
                </p>
                <input type="text">
                <p>
                    Company Stage:
                </p>
                <select name="stage">
                    <option value="seed">Seed</option>
                    <option value="a">A and Above</option>
                </select>
                <p>
                    Company Location:
                </p>
                <select name="location">
                    <option value="boston">Boston</option>
                    <option value="canada">Canada</option>
                    <option value="isreal">Isreal</option>
                    <option value="nyc">New York City</option>
                    <option value="toronto">Toronto</option>
                    <option value="sanFrancisco">San Francisco Bay Area</option>
                    <option value="seattlePortland">Seattle/Portland</option>
                </select>
                <p>
                    Company Sectors (Hold down ctrl or cmd to select multiple):
                </p>
                <select name="sector" size = "7" multiple>
                    <option value="agtech">AgTech</option>
                    <option value="ai">AI</option>
                    <option value="vr">AR/VR</option>
                    <option value="biotech">Biotech</option>
                    <option value="blockchain">Blockchain</option>
                    <option value="cars">Cars / Autonomous Vehicles</option>
                    <option value="enviro">Clean Tech</option>
                    <option value="consumerProducts">Consumer Products</option>
                    <option value="devtools">Developer Tools</option>
                    <option value="education">Education</option>
                    <option value="energy">Energy</option>
                    <option value="enterprise">Enterprise</option>
                    <option value="fintech">Fintech</option>
                    <option value="hardware">Hardware</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="humanCapital">Human Capital</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="marketplaces">Marketplaces</option>
                    <option value="moonshots">Moonshots</option>
                    <option value="Oceans">Oceans</option>
                    <option value="quantum">Quantum</option>
                    <option value="robotics">Robotics</option>
                    <option value="space">Space</option>
                </select><br><br>
                <input type="submit" value="Continue to results...">
            </form>
        </div>
    </body>
    
    
</html>
