<!doctype html>

<html lang="en">
    
    
    <head>
        
    </head>
    
    
    <body>
        <div>
            <h1>
                Match
            </h1>
            <form>
                <p>
                    Company Name:
                </p>
                <input type="text">
                <p>
                    Founder Name(s):
                </p>
                <input type="text">
                <p>
                    Company Stage:
                </p>
                <select name="stage">
                    <option value="seed">Seed</option>
                    <option value="a">A and Above</option>
                </select>
                <p>
                    Company Location:
                </p>
                <select name="location">
                    <option value="austin">Austin</option>
                    <option value="boston">Boston / New England</option>
                    <option value="canada">Canada</option>
                    <option value="colorado">Colorado / Utah</option>
                    <option value="isreal">Isreal</option>
                    <option value="london">London</option>
                    <option value="losAngeles">Los Angeles / Southern California</option>
                    <option value="midwest">Midwest</option>
                    <option value="nyc">New York City</option>
                    <option value="raleighDurham">Raleigh-Durham / Southeast US</option>
                    <option value="sanFrancisco">San Francisco Bay Area</option>
                    <option value="seattlePortland">Seattle/Portland</option>
                    <option value="washingtonDC">Washington D.C.</option>
                </select>
                <p>
                    Company Sectors (Hold down ctrl or cmd to select multiple):
                </p>
                <select name="sector" size = "7" multiple>
                    <option value="advertising">Advertising</option>
                    <option value="agtech">AgTech</option>
                    <option value="ai">AI</option>
                    <option value="analytics">Analytics</option>
                    <option value="vr">AR/VR</option>
                    <option value="biotech">Biotech</option>
                    <option value="blockchain">Blockchain</option>
                    <option value="cars">Cars / Autonomous Vehicles</option>
                    <option value="enviro">Clean Tech / Environment</option>
                    <option value="cloud">Cloud Infrastructure</option>
                    <option value="healthAndFitness">Consumer Health and Fitness</option>
                    <option value="consumerProducts">Consumer Products</option>
                    <option value="crypto">Cryptocurrency</option>
                    <option value="data">Data Services</option>
                    <option value="devtools">Developer Tools</option>
                    <option value="distributedWorkforce">Distributed Workforce</option>
                    <option value="ecommerce">E-Commerce</option>
                    <option value="education">Education</option>
                    <option value="energyTech">Energy Tech</option>
                    <option value="enterprise">Enterprise</option>
                    <option value="entertainment">Entertainment and Sports</option>
                    <option value="fashion">Fashion</option>
                    <option value="fintech">Fintech</option>
                    <option value="food">Food and Beverage</option>
                    <option value="games">Games</option>
                    <option value="esports">Gaming / eSports</option>
                    <option value="govtech">Govtech</option>
                    <option value="hardware">Hardware</option>
                    <option value="hospitalServices">Health and Hospital Services</option>
                    <option value="healthIT">Health IT</option>
                    <option value="humanCapital">Human Capital</option>
                    <option value="impact">Impact</option>
                    <option value="insurace">Insurance</option>
                    <option value="iot">IoT</option>
                    <option value="localCommerce">Local Commerce</option>
                    <option value="hospitality">Lodging / Hospitality</option>
                    <option value="logistics">Logistics</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="marketingAutomation">Marketing Automation</option>
                    <option value="marketplaces">Marketplaces</option>
                    <option value="matSci">Material Science</option>
                    <option value="media">Media / Content</option>
                    <option value="medicalDevices">Medical Devices</option>
                    <option value="messaging">Messaging</option>
                    <option value="moonshots">Moonshots</option>
                    <option value="network">Network Infrastructure</option>
                    <option value="families">Parenting / Families</option>
                    <option value="payment">Payment</option>
                    <option value="pharma">Pharmaceuticals</option>
                    <option value="quantum">Quantum</option>
                    <option value="proptech">Real Estate / Proptech</option>
                    <option value="retail">Retail</option>
                    <option value="robotics">Robotics</option>
                    <option value="sales">Sales and CRM</option>
                    <option value="security">Security</option>
                    <option value="smb">SMB Software</option>
                    <option value="socialCommerce">Social Commerce</option>
                    <option value="socialMobile">Social Mobile</option>
                    <option value="space">Space</option>
                    <option value="travel">Travel</option>
                </select><br><br>
                <input type="submit" value="Continue to results...">
            </form>
        </div>
    </body>
    
    
</html>
