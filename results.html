<!doctype html>

<html lang="en">
    
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lustria&display=swap" rel="stylesheet">
        <style>
            h1 {
                font-family: 'Lustria', serif;
                color: #000000;
            }
            h2 {
                font-family: 'Lustria', serif;
                color: #000000;
            }
            p {
                font-family: 'Lustria', serif;
                color: #000000;
            }
            body{
                background-color: #FFFFFF;
                font-family: 'Lustria', serif;
                color: #000000;
            }
            .borderless {
                border-top-style: hidden;
                border-right-style: hidden;
                border-left-style: hidden;
                border-bottom-style: groove;
            }
            .no-outline:focus {
                outline: none;
            }
            form {
                font-family: 'Lustria', serif;
                color: #000000;
                width:100%;
                height:450px;
                margin:auto;
                position:relative;
                display: inline-block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
            input {
                font-family: 'Lustria', serif;
                color: #424252;
                width:20%;
                height: 25px;
            }
            input.button {
                background-color: #000000;
                color: #FFFFFF;
                border: solid #000000;
                border-radius: 4px;
            }
            select {
                font-family: 'Lustria', serif;
                width:20%;
                height: 25px;
                border-top-style: hidden;
                border-right-style: hidden;
                border-left-style: hidden;
                border-bottom-style: groove;
            }
            select.multi-select {
                height: 100px;
            }
            
            
            
        </style>
        
        
    </head>
    
    <body>
        <h1>
            Your strongest VC Matches
        </h1>
        
        
        
        
    </body>
    
</html>
